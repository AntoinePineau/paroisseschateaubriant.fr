<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil | Paroisses du pays de Ch√¢teaubriant</title>
    <meta name="description" content="">    
    <link rel="apple-touch-icon" sizes="144x144" href="/res/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/img/favicon-16x16.png">
    <link rel="manifest" href="/res/img/site.webmanifest">
    <link rel="mask-icon" href="/res/img/safari-pinned-tab.svg" color="#0a1128"/>
    <meta name="msapplication-TileColor" content="#fefcfb"/>
    <meta name="theme-color" content="#0a1128"/>
    <link rel="stylesheet" href="/res/css/mavo.css"/>
    <link rel="stylesheet" href="/res/css/styles.css"/>
    <script src="/res/js/mavo.js"></script>
    <script src="/res/js/mavo-locale-fr.js"></script>
    <script src="/res/js/mavo-tinymce.js"></script>
  </head>
  <body>
    <header mv-app="header" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/header.json" mv-autosave="0" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <span class="loggued">
        <span property="logo_link_title"></span>
        <span property="logo_alt"></span>
        <span property="logo_title"></span>
      </span>
      <a href="/" title="[logo_link_title]">
        <img src="#" alt="[logo_alt]" title="[logo_title]" property="logo" mv-upload-path="contents/images">  
      </a>
      <nav>
        <ul mv-list="menu">
          <li mv-list-items>
            <a property="url" href="#">
              <span property="title"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main mv-app="accueil" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/accueil.json" mv-autosave="0" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="title"></h1>
    </main>
    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/footer.json" mv-autosave="0" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <div mv-list="paroisse">
        <div mv-list-items>
          <div mv-list="permanence">
            <div mv-list-items>
              <h2 property="title"></h2>
              <span class="loggued" property="url_google_maps"></span>
              <a mv-list="adresse" href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                <div mv-list-items="address_line"></div>
              </a>
              <a href="tel:[idify(phone)]"><span property="phone"></span></a>
              <a href="mailto:[mail]"><span property="mail"></span></a>
              <div property="horaires" mv-plugin="tinymce"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
