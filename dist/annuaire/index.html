<!doctype html>
<html lang="fr">
  <head>
    <title>Annuaire | Paroisses du Pays de Châteaubriant</title>
    <meta name="description" content="Les personnes investies dans nos paroisses">
<!-- start metas.html-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/img/favicon-16x16.png">
    <link rel="manifest" href="/res/img/site.webmanifest">
    <link rel="mask-icon" href="/res/img/safari-pinned-tab.svg" color="#0a1128"/>
    <meta name="msapplication-TileColor" content="#fefcfb"/>
    <meta name="theme-color" content="#0a1128"/>
    <link rel="stylesheet" href="/res/css/main.min.css"/>
<!-- end metas.html-->
  </head>
  <body>
<!-- start header.html-->
    <header mv-app="header" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/header.json" mv-autosave="3" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <span class="loggued" property="logo_link_titre"></span>
      <span class="loggued" property="logo_alt"></span>
      <span class="loggued" property="logo_titre"></span>      
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-search">
          <input type="checkbox" id="show-menu">
          <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
          <div class="content">
            <div class="logo">
              <a href="/" title="[logo_link_titre]">
                <img src="#" alt="[logo_alt]" title="[logo_titre]" property="logo" mv-upload-path="res/img">  
              </a>
            </div>
            <ul class="links" mv-list property="menu">
              <li mv-list-item>
                <span class="loggued" property="libelle"></span> 
                <span class="loggued" property="url"></span> 
                <a href="[url]" class="desktop-link">[libelle]</a>
                <input type="checkbox" id="show-[idify(libelle)]">
                <label for="show-[idify(libelle)]">[libelle]</label>
                <ul mv-list property="sousmenu" class="[if(!sousurl,loggued)]">
                  <li mv-list-item>
                    <span class="loggued" property="souslibelle"></span> 
                    <span class="loggued" property="sousurl"></span> 
                    <a href="[sousurl]">[souslibelle]</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
          <form action="/recherche/" class="search-box">
            <input type="text" placeholder="Tapez le texte de votre recherche" name="texte" required>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
          </form>
        </nav>
      </div>
    </header>
<!-- end header.html-->
<!-- start main -->
    <main mv-app="contact" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/contacts.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      <div property="description" class="tinymce"></div>
      <aside class="search-form">
        <span>Rechercher</span>
        <div class="search-fields">
          <label><input type="text" id="fulltext" placeholder="Par nom, activité, e-mail, téléphone..." autocomplete="off"/></label>
          <label>Par fonction: <select id="fonction"><option value="">Voir tout</option></select></label>
        </div>
      </aside>
      <section id="contact" mv-list>
        <div mv-list-item>          
          <div class="contact" data-fonction="[fonction]" data-fulltext="[idify(nom)] [idify(fonction)] [idify(telephone)] [idify(email)] [idify(activite)]">
            <div class="presentation">
              <h5 property="nom"></h5>
              <div property="fonction" class="[if(!fonction,loggued)]"></div>
              <ul property="activite" mv-list class="[if(!activite,loggued)]">
                <li mv-list-items></li>
              </ul>
            </div>
            <div class="coordonnees">
              <a href="tel:[telify(telephone)]" class="[if(!telephone,loggued)]"><span property="telephone" class="fa-solid fa-phone"></span></a>
              <a href="mailto:[email]" class="[if(!email,loggued)]"><span property="email" class="fa-solid fa-envelope"></span></a>
            </div>
          </div>
        </div>
      </section>
    </main>

<!-- end main -->
<!-- start footer.html-->
    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/footer.json" mv-autosave="1">
      <section id="footer">
        <div id="paroisse" mv-list>
          <div mv-list-items>
            <div mv-list="permanence">
              <div mv-list-items class="permanence">
                <h2 property="titre"></h2>
                <span class="loggued" property="url_google_maps"></span>
                <a href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                  <span class="adresse fa-solid fa-location-dot" mv-list="adresse">
                    <div mv-list-items></div>
                  </span>
                </a>
                <a href="tel:[telify(phone)]"><span property="phone" class="fa-solid fa-phone"></span></a>
                <a href="mailto:[mail]"><span property="mail" class="fa-solid fa-envelope"></span></a>
                <div property="horaires" class="tinymce horaires"></div>
              </div>
            </div>
          </div>
        </div>
        <datalist id="social-networks" hidden>
          <option>Facebook-f</option>
          <option>Instagram</option>
          <option>YouTube</option>
        </datalist>
      </section>
      <div id="social">
        <ul mv-list="social">
          <li mv-list-items property="reseau" class="[get(split(lowercase(type),'-'),0)]">
            <span class="loggued" property="type" mv-editor-list="social-networks"></span>
            <span class="loggued" property="lien"></span>
            <a href="[lien]" target="_blank" title="[get(split(type,'-'),0)]"><i class="fab fa-[lowercase(type)] icon"></i></a>
          </li>
        </ul>
      </div>
      <div id="copyright" property></div>
    </footer>
<!-- end footer.html-->
    <script src="/res/js/main.min.js"></script>
  </body>
</html>
