<!doctype html>
<html lang="fr">
  <head>
    <title>Accueil | Paroisses du Pays de Châteaubriant</title>
    <meta name="description" content="Bienvenue sur le site des Paroisses du Pays de Châteaubriant, Sainte-Croix en Châteaubriant et Saint-Joseph du Don">
<!-- start metas.html-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/img/favicon-16x16.png">
    <link rel="manifest" href="/res/img/site.webmanifest">
    <link rel="mask-icon" href="/res/img/safari-pinned-tab.svg" color="#0a1128"/>
    <meta name="msapplication-TileColor" content="#fefcfb"/>
    <meta name="theme-color" content="#0a1128"/>
    <link rel="stylesheet" href="/res/css/main.min.css"/>
    <script src="/res/js/main.min.js"></script>
<!-- end metas.html-->
  </head>
  <body>
<!-- start header.html-->
    <header mv-app="header" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/header.json" mv-autosave="0" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <span class="loggued" property="logo_link_title"></span>
      <span class="loggued" property="logo_alt"></span>
      <span class="loggued" property="logo_title"></span>
      <a href="/" title="[logo_link_title]">
        <img src="#" alt="[logo_alt]" title="[logo_title]" property="logo" mv-upload-path="res/img">  
      </a>
      <nav>
        <ul mv-list="menu">
          <li mv-list-items>
            <a property="url" href="#">
              <span property="title"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
<!-- end header.html-->
<!-- start main -->
    <main mv-app="accueil" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/accueil.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="title"></h1>
    </main>

<!-- end main -->
<!-- start footer.html-->
    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/footer.json" mv-autosave="1" mv-plugins="tinymce">
      <div mv-list="paroisse">
        <div mv-list-items>
          <div mv-list="permanence">
            <div mv-list-items>
              <h2 property="title"></h2>
              <span class="loggued" property="url_google_maps"></span>
              <a mv-list="adresse" href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                <div mv-list-items="address_line"></div>
              </a>
              <a href="tel:[idify(phone)]"><span property="phone"></span></a>
              <a href="mailto:[mail]"><span property="mail"></span></a>
              <div property="horaires" class="tinymce"></div>
            </div>
          </div>
        </div>
      </div>
      <div mv-list="social">
        <div mv-list-items>
        </div>
        <span hidden></span>
      </div>
    </footer>
<!-- end footer.html-->
  </body>
</html>
