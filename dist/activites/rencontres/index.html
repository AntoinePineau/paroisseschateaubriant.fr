<!doctype html>
<html lang="fr">
  <head>
    <title>Rencontres | Paroisses du Pays de Châteaubriant</title>
    <meta name="description" content="Les rencontres dans les Paroisses du Pays de Châteaubriant">
<!-- start metas.html-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/img/favicon-16x16.png">
    <link rel="manifest" href="/res/img/site.webmanifest">
    <link rel="mask-icon" href="/res/img/safari-pinned-tab.svg" color="#0a1128"/>
    <meta name="msapplication-TileColor" content="#fefcfb"/>
    <meta name="theme-color" content="#0a1128"/>
    <link rel="stylesheet" href="/res/css/main.min.css"/>
    <script src="/res/js/main.min.js"></script>
<!-- end metas.html-->
  </head>
  <body>
<!-- start header.html-->
    <header mv-app="header" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/header.json" mv-autosave="0" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <span class="loggued" property="logo_link_titre"></span>
      <span class="loggued" property="logo_alt"></span>
      <span class="loggued" property="logo_titre"></span>
      <!-- Logo -->
      <a href="/" title="[logo_link_titre]">
        <img src="#" alt="[logo_alt]" title="[logo_titre]" property="logo" mv-upload-path="res/img">  
      </a>
     <!-- Menu -->
      <nav>
        <button aria-expanded="false" aria-controls="menu">
          <label class="sr-only">Menu</label>
          <span aria-hidden="true">☰</span>
        </button>
        <ul id="menu" mv-list role="menu">
          <li mv-list-item role="presentation">
            <a property="url" href="#" role="menuitem">
              <span property="titre"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
<!-- end header.html-->
<!-- start main -->
    <main mv-app="activites" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/activites/rencontres.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      <div property="description" class="tinymce"></div>
      <section mv-list="blocs">
        <div mv-list-items>
          <h2 property="titre"></h2>
          <div mv-list="paragraphe">
            <h3 property="titre"></h3>
            <div property="texte" class="tinymce"></div>
            <aside mv-list="contact">
              <div mv-list-items>
                <span property="id" mv-editor-list="contacts" class="loggued"></span>
              </div>
            </aside>
          </div>
        </div>
      </section>
      <datalist id="contacts">
      </datalist>
    </main>

<!-- end main -->
<!-- start footer.html-->
    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/footer.json" mv-autosave="1" mv-plugins="tinymce">
      <section id="footer">
        <div id="paroisse" mv-list>
          <div mv-list-items>
            <div mv-list="permanence">
              <div mv-list-items class="permanence">
                <h2 property="titre"></h2>
                <span class="loggued" property="url_google_maps"></span>
                <a class="adresse fa-solid fa-location-dot" mv-list="adresse" href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                  <div mv-list-items></div>
                </a>
                <a href="tel:[idify(phone)]"><span property="phone" class="fa-solid fa-phone"></span></a>
                <a href="mailto:[mail]"><span property="mail" class="fa-solid fa-envelope"></span></a>
                <div property="horaires" class="tinymce horaires"></div>
              </div>
            </div>
          </div>
        </div>
        <datalist id="social-networks" hidden>
          <option>Facebook-f</option>
          <option>Instagram</option>
          <option>YouTube</option>
        </datalist>
      </section>
      <div id="social">
        <ul mv-list="social">
          <li mv-list-items property="reseau" class="[get(split(lowercase(type),'-'),0)]">
            <span class="loggued" property="type" mv-editor-list="social-networks"></span>
            <span class="loggued" property="lien"></span>
            <a href="[lien]" target="_blank" title="[get(split(type,'-'),0)]"><i class="fab fa-[lowercase(type)] icon"></i></a>
          </li>
        </ul>
      </div>
      <div id="copyright" property></div>
    </footer>
<!-- end footer.html-->
  </body>
</html>
