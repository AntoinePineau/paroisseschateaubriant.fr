<!doctype html>
<html lang="fr">
  <head>
    <script type="text/javascript" src="//www.freeprivacypolicy.com/public/cookie-consent/4.1.0/cookie-consent.js" charset="UTF-8"></script>

      });

    <!-- Google Tag Manager -->
    <script type="text/plain" data-cookie-consent="tracking">(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    <title>Chants | Paroisses du Pays de Châteaubriant</title>
    <meta name="description" content="Rechercher des chants">
<!-- start metas.html-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/res/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/img/favicon-16x16.png">
    <link rel="manifest" href="/res/img/site.webmanifest">
    <link rel="mask-icon" href="/res/img/safari-pinned-tab.svg" color="#3b9d74">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="/res/css/main.min.css"/>
<!-- end metas.html-->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K2K2XKXP" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
<!-- start header.html-->
    <header mv-app="header" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/header.json" mv-autosave="3" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <span class="loggued" property="logo_link_titre"></span>
      <span class="loggued" property="logo_alt"></span>
      <span class="loggued" property="logo_titre"></span>      
      <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-search">
          <input type="checkbox" id="show-menu">
          <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
          <div class="content">
            <div class="logo">
              <a href="/" title="[logo_link_titre]">
                <img src="#" alt="[logo_alt]" title="[logo_titre]" property="logo" mv-upload-path="res/img">  
              </a>
            </div>
            <ul class="links" mv-list property="menu">
              <li mv-list-item>
                <span class="loggued" property="libelle"></span> 
                <span class="loggued" property="url"></span> 
                <a href="[url]" class="[if(!sousurl,'link')]">[libelle]</a>
                <input type="checkbox" id="show-[idify(libelle)]">
                <label for="show-[idify(libelle)]" class="[if(!sousurl,'hidden')]">[libelle]</label>
                <ul mv-list property="sousmenu" class="[if(!sousurl,'loggued')]">
                  <li mv-list-item>
                    <span class="loggued" property="souslibelle"></span> 
                    <span class="loggued" property="sousurl"></span> 
                    <a href="[sousurl]" class="link">[souslibelle]</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
          <form action="/recherche/" class="search-box">
            <input type="text" placeholder="Tapez le texte de votre recherche" name="texte" required>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
          </form>
        </nav>
      </div>
    </header>
<!-- end header.html-->
<!-- start main -->
    <main mv-app="chants" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/chants.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      
      <details id="psaumes">
        <summary>Psaumes</summary>
        <aside>
          <ul class="tabs">
            <li data-tab="psaumeDateTab" class="active">Par date</li>
            <li data-tab="psaumeTextTab">Par texte</li>
          </ul>
          <form id="psaumeDateTab" class="search-fields active">
            <input type="date" name="date" />
          </form>
          <form id="psaumeTextTab" class="search-fields">
            <input type="text" name="texte" />
          </form>
        </aside>
        <section id="psaumesResults">
          
        </section>
      </details>
      <details id="autres">
        <summary>Autres chants</summary>
        <aside>
          <ul class="tabs">
            <li data-tab="textTab" class="active">Par texte</li>
            <li data-tab="categoryTab">Par catégorie</li>
          </ul>
          <form id="textTab" class="search-fields active">
            <input type="text" name="texte" />
          </form>
          <form id="categoryTab" class="search-fields">
            <div>
              <select name="temps">
                <option value="_">Temps de l'année liturgique</option>
                <option value="CAR">Carême</option>
                <option value="P">Pâques</option>
                <!--option value="A">Ascencion	</option-->
                <option value="PEN">Pentecôte</option>
                <option value="M">Marie</option>
                <!--option value="TOU">Toussaint</option-->
                <option value="AV">Avent</option>
                <option value="N">Noël</option>
                <option value="EP">Epiphanie</option>
                <option value="ME">Ordinaires de messe</option>
                <option value="PRO">Profane</option>
                <!--option value="D">Divers</option-->
                <option value="BAP">Baptême</option>
                <option value="FET">Fêtes</option>
                <option value="SEM">Messe en semaine</option>
                <option value="TO">Temps ordinaire</option>
              </select>
              <select name="etape">
                <option value="_">Etape de la célébration</option>
                <option value="EN">Entrée / ouverture</option>
                <option value="K">Kyrie / chant de pénitence</option>
                <option value="GL">Gloria</option>
                <option value="PS">Psaume</option>
                <option value="AL">Alléluia / acclamation de l'Evangile</option>
                <option value="HO">Chant après l'homélie</option>
                <!--option value="CR">Credo / profession de foi</option-->
                <option value="PU">Prière universelle</option>
                <!--option value="OF">Offertoire / offrandes</option-->
                <option value="S">Sanctus / Hosanna / louange eucharistique</option>
                <option value="AN">Anamnèse</option>
                <option value="DOX">Doxologie</option>
                <option value="NP">Notre Père</option>
                <option value="AG">Agneau de Dieu / Agnus Dei</option>
                <option value="COM">Communion / Eucharistie</option>
                <option value="AC">Action de grâce / Laudate Dominum</option>
                <option value="M">Chant à Marie</option>
                <option value="FIN">Envoi / final</option>
              </select>
            </div>
          </form>
        </aside>
        <section id="chantsResults">
          
        </section>
      </details>
    </main>

<!-- end main -->
<!-- start footer.html-->
    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/footer.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <section id="footer">
        <div id="paroisse" mv-list>
          <div mv-list-items>
            <div mv-list="permanence">
              <div mv-list-items class="permanence">
                <h2 property="titre"></h2>
                <span class="loggued" property="url_google_maps"></span>
                <a href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                  <span class="adresse fa-solid fa-location-dot" mv-list="adresse">
                    <div mv-list-items></div>
                  </span>
                </a>
                <a href="tel:[telify(phone)]"><span property="phone" class="fa-solid fa-phone"></span></a>
                <a href="mailto:[mail]"><span property="mail" class="fa-solid fa-envelope"></span></a>
                <div property="horaires" class="tinymce horaires"></div>
              </div>
            </div>
          </div>
        </div>
        <datalist id="social-networks" hidden>
          <option>Facebook-f</option>
          <option>Instagram</option>
          <option>YouTube</option>
        </datalist>
      </section>
      <div id="social">
        <ul mv-list="social">
          <li mv-list-items property="reseau" class="[get(split(lowercase(type),'-'),0)]">
            <span class="loggued" property="type" mv-editor-list="social-networks"></span>
            <span class="loggued" property="lien"></span>
            <a href="[lien]" target="_blank" title="[get(split(type,'-'),0)]"><i class="fab fa-[lowercase(type)] icon"></i></a>
          </li>
        </ul>
      </div>
      <div id="subfooter">
        <div id="copyright" property></div>
        <div id="links">
          <a href="#" id="open_preferences_center">Données personnelles</a>
        </div>
      </div>
    </footer>
<!-- end footer.html-->
    <script src="/res/js/main.min.js"></script>
  </body>
</html>
