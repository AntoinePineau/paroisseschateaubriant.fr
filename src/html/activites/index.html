<!-- @@master ../includes/template.html {"titre":"Activités", "description":"Les activités des Paroisses du Pays de Châteaubriant"} -->
<!-- @@block main -->
    <main mv-app="activites" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/activites.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>      
      <section property="activite" mv-list>
        <div mv-list-items>
          <span class="loggued">
            <div property="lien"></div>
            <div property="image"></div>
            <div property="imageAlt"></div>
            <div property="imageTitre"></div>
          </span>
          <a href="[lien]">
            <h2 property="titre"></h2>
            <img src="[lien]" alt="[imageAlt]" titre="[imageTitre]"/>
            <div property="texte" class="tinymce"></div>
          </a>
        </div>
      </section>
    </main>
<!-- @@close -->
