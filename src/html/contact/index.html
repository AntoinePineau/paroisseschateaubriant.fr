<!-- @@master ../includes/template.html {"titre":"Contact", "description":"Les personnes Ã  contacter"} -->
<!-- @@block main -->
    <main mv-app="contact" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contacts.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      <div property="description" class="tinymce"></div>
      <section id="contact" mv-list>
        <div mv-list-item>          
          <div class="contact">
            <h5 property="nom"></h5>
            <div property="fonction"></div>
            <ul property="activite" mv-list>
              <li mv-list-items></li>
            </ul>
            <a href="tel:+[idify(telephone)]"><span property="telephone" class="fa-solid fa-phone"></span></a>
            <a href="mailto:[email]"><span property="email" class="fa-solid fa-envelope"></span></a>
          </div>
        </div>
      </section>
    </main>
<!-- @@close -->
