    <footer mv-app="footer" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/contents/footer.json" mv-autosave="1" mv-plugins="tinymce">
      <div mv-list="paroisse">
        <div mv-list-items>
          <div mv-list="permanence">
            <div mv-list-items>
              <h2 property="titre"></h2>
              <span class="loggued" property="url_google_maps"></span>
              <a mv-list="adresse" href="[url_google_maps]" target="_blank" title="Voir sur Google Maps">
                <div mv-list-items="address_line"></div>
              </a>
              <a href="tel:[idify(phone)]"><span property="phone"></span></a>
              <a href="mailto:[mail]"><span property="mail"></span></a>
              <div property="horaires" class="tinymce"></div>
            </div>
          </div>
        </div>
      </div>
      <div mv-list="social">
        <div mv-list-items>
        </div>
        <span hidden></span>
      </div>
    </footer>
