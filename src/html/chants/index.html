<!-- @@master ../includes/template.html {"titre":"Chants", "description":"Rechercher des chants"} -->
<!-- @@block main -->
    <main mv-app="chants" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/chants.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      
      <details id="psaumes">
        <summary>Psaumes</summary>
        <aside>
          <ul class="tabs">
            <li data-tab="psaumeDateTab" class="active">Par date</li>
            <li data-tab="psaumeTextTab">Par texte</li>
          </ul>
          <form id="psaumeDateTab" class="search-fields active">
            <input type="date" name="date" />
          </form>
          <form id="psaumeTextTab" class="search-fields">
            <input type="text" name="texte" />
          </form>
        </aside>
        <section id="psaumesResults">
          
        </section>
      </details>
      <details id="autres">
        <summary>Autres chants</summary>
        <aside>
          <ul class="tabs">
            <li data-tab="textTab" class="active">Par texte</li>
            <li data-tab="categoryTab">Par catégorie</li>
          </ul>
          <form id="textTab" class="search-fields active">
            <input type="text" name="texte" />
          </form>
          <form id="categoryTab" class="search-fields">
            <div>
              <select name="temps">
                <option value="_">Temps de l'année liturgique</option>
                <option value="CAR">Carême</option>
                <option value="P">Pâques</option>
                <!--option value="A">Ascencion	</option-->
                <option value="PEN">Pentecôte</option>
                <option value="M">Marie</option>
                <!--option value="TOU">Toussaint</option-->
                <option value="AV">Avent</option>
                <option value="N">Noël</option>
                <option value="EP">Epiphanie</option>
                <!--option value="ME">Ordinaires de messe</option-->
                <option value="PRO">Profane</option>
                <!--option value="D">Divers</option-->
                <option value="BAP">Baptême</option>
                <option value="FET">Fêtes</option>
                <option value="SEM">Messe en semaine</option>
                <!--option value="TO">Temps ordinaire</option-->
              </select>
              <select name="etape">
                <option value="_">Etape de la célébration</option>
                <option value="EN">Entrée / ouverture</option>
                <option value="K">Kyrie / chant de pénitence</option>
                <option value="GL">Gloria</option>
                <option value="PS">Psaume</option>
                <option value="AL">Alléluia / acclamation de l'Evangile</option>
                <option value="HO">Chant après l'homélie</option>
                <!--option value="CR">Credo / profession de foi</option-->
                <option value="PU">Prière universelle</option>
                <!--option value="OF">Offertoire / offrandes</option-->
                <option value="S">Sanctus / Hosanna / louange eucharistique</option>
                <!--option value="AN">Anamnèse</option-->
                <option value="DOX">Doxologie</option>
                <option value="NP">Notre Père</option>
                <option value="AG">Agneau de Dieu / Agnus Dei</option>
                <option value="COM">Communion / Eucharistie</option>
                <option value="AC">Action de grâce / Laudate Dominum</option>
                <option value="M">Chant à Marie</option>
                <option value="FIN">Envoi / final</option>
              </select>
            </div>
          </form>
        </aside>
        <section id="chantsResults">
          
        </section>
      </details>
    </main>
<!-- @@close -->
