<!-- @@master ../includes/template.html {"titre":"Clochers", "description":"Les clochers de nos paroisses"} -->
<!-- @@block main -->
    <main mv-app="clochers" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/clochers.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>
      <div property="description" class="tinymce"></div>      
      <h2 property="soustitre"></h2>
      <div property="texte" class="tinymce"></div>
      <section property="paroisse" mv-list>
        <div mv-list-item>
          <h3 id="[idify(nom)]" property="nom"></h3>
          <span property="texte" class="tinymce"></span>
          <ul property="clocher" mv-list>
            <li mv-list-item>      
              <h4 property="ville"></h4>
              <div class="contact">
                <h5 property="nom"></h5>
                <div property="adresse"></div>
                <a href="tel:[telify(telephone)]"><span property="telephone" class="fa-solid fa-phone"></span></a>
                <a href="mailto:[email]"><span property="email" class="fa-solid fa-envelope"></span></a>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <div mv-list="paragraphe">
        <h3 property="titre"></h3>
        <div property="texte" class="tinymce"></div>
        <aside mv-list="contact">
          <div mv-list-items>
            <span property="id" mv-editor-list="contacts" class="loggued"></span>
          </div>
        </aside>
      </div>
      <datalist id="contacts">
      </datalist>
    </main>
<!-- @@close -->
