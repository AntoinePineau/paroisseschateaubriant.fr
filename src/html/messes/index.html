<!-- @@master ../includes/template.html {"titre":"Messes", "description":"Horaires des messes"} -->
<!-- @@block main -->
    <main mv-app="messes" mv-storage="https://github.com/AntoinePineau/paroisseschateaubriant.fr/dist/contents/messes.json" mv-autosave="1" mv-upload-url="https://paroissechateaubriant.netlify.app">
      <h1 property="titre"></h1>  
      <section mv-list id="dimanches">
        <div mv-list-items>
          <h2 property="titre" class="tinymce"></h2>
          <aside class="folded-corner flip-card">
            <div class="flip-card-inner">
              <div class="dimanche flip-card-front">
                <div mv-list="dimanche">
                  <div mv-list-items class="tinymce"></div>
                </div>
              </div>
              <div class="samedi flip-card-back">
                <h3>Le samedi soir (la veille)</h3>
                <div mv-list="samedi">
                  <div mv-list-items class="tinymce"></div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </section>
      <section property="semaine">
        <h2 property="titre"></h2>
        <div mv-list="jour">
          <div mv-list-items>
            <h3 property="titre"></h3>
            <div property="messe" class="tinymce"></div>
          </div>
        </div>
      </section>
      <section id="dernieres-messes" property>
        <h2 property="titre" class="tinymce"></h2>
        <div property="YouTubeChannelID" class="loggued"></div> 
        <iframe width="33%" height="340" src="https://www.youtube.com/embed?listType=playlist&list=[YouTubeChannelID]&index=1" frameborder="0" allowfullscreen></iframe> 
        <iframe width="33%" height="340" src="https://www.youtube.com/embed?listType=playlist&list=[YouTubeChannelID]&index=2" frameborder="0" allowfullscreen></iframe>
        <iframe width="33%" height="340" src="https://www.youtube.com/embed?listType=playlist&list=[YouTubeChannelID]&index=3" frameborder="0" allowfullscreen></iframe>
        <div property="plusDeVideos">
          <div property="titre" class="loggued"></div> 
          <div property="texte" class="loggued"></div> 
          <div property="lien" class="loggued"></div> 
          <a href="[lien]" target="_blank" title="[titre]">[texte]</a>
        </div>
      </section>
    </main>
<!-- @@close -->
